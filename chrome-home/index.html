<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New tab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="../favicon.png" type="image/png" sizes="16x16">
  
</head>

<body>
  <div class="wrapper wrapper--flex-center">
    <<div class="card card--shadow card--white card--flex-row">
      <div class="image">
        <img class="image__google--image" src="https://www.google.co.in/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" width="136" height="46">      
      </div>
      <div class="input">
        <div class="input--main">
          <form class="form--center" action="https://google.com/search">
            <input class="input__main" id="search" name="q" maxlength="2048" autocomplete="on" title="Search with Google" type="text" value="" dir="ltr" spellcheck="true">
            <button class="input__btn btn--sr--only" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
    <div class="footer footer--fixed more--link">
      <a class="footer__links-padding" href="https://www.google.com/logos/2010/pacman10-i.html"> Play Pacman</a>
      <a class="footer__links-padding" href="https://freecodecamp.org">Free Code Camp</a>
      <a class="footer__links-padding" href="https://codepen.io">Codepen</a>
      <a class="footer__links-padding" href="https://github.com">Github</a>
      <a class="footer__links-padding" href="https://coolors.co/app">Coolors</a>
    </div>
  </div>
  <script async src="index.js"></script>
</body>
</html>
